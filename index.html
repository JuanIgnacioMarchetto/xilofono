<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="contenedor">
        <div class="note center white_bold" id="0">DO</div>
        <div class="note center white_bold" id="1">RE</div>
        <div class="note center white_bold" id="2">MI</div>
        <div class="note center white_bold" id="3">FA</div>
        <div class="note center white_bold" id="4">SOL</div>
        <div class="note center white_bold" id="5">LA</div>
        <div class="note center white_bold" id="6">SI</div>
        <div class="note center white_bold" id="7">DO</div>
      </div>
      <div class="boton center white_bold">BLANCA NAVIDAD</div>
      <audio class="sonidos" src="./media/media_C.mp3"></audio>
      <audio class="sonidos" src="./media/media_D.mp3"></audio>
      <audio class="sonidos" src="./media/media_E.mp3"></audio>
      <audio class="sonidos" src="./media/media_F.mp3"></audio>
      <audio class="sonidos" src="./media/media_G.mp3"></audio>
      <audio class="sonidos" src="./media/media_A.mp3"></audio>
      <audio class="sonidos" src="./media/media_B.mp3"></audio>
      <audio class="sonidos" src="./media/media_C2.mp3"></audio>
      <script src="jquery.js"></script>
      <script>    
       var notes = [9, 2, 2, 2, 2, 2, 2, 2, 4, 0, 1, 2, 3, 3, 3, 3, 2, 2, 2, 1, 1, 2, 1, 4, 2, 2, 2, 2, 2, 2, 2, 4, 0, 1, 2, 3, 3, 3, 3, 2, 2, 4, 4, 3, 1, 0];

        var tempos = [4, 1, 1, 2, 1, 1, 2, 1, 1, 1, 1, 4, 1, 1, 2, 1, 1, 2, 1, 1, 1, 1, 2, 2, 1, 1, 2, 1, 1, 2, 1, 1, 1, 1, 4, 1, 1, 2, 1, 1, 2, 1, 1, 1, 1, 4];
        
        var notas = $('.sonidos');
        
        $('.note').click(function() {
          let num = parseInt(this.id);
          tocar(num);
        });
        
        function tocar(num) {
          notas[num].pause();
          notas[num].currentTime = 0;
          notas[num].play();
          $("#" + num).css("box-shadow", "0px 0px 10px black");
          setTimeout(function() {
            $("#" + num).css("box-shadow", "none");
          }, 300);
        }
        
        $('.boton').click(function() {
          for (var x = 0, ln = notes.length; x < ln; x++) {
            setTimeout(function(y) {  
              tocar(notes[y]);
            }, ritmo(x) * 350, x);
          }
        });
        
        function ritmo(num) {
          suma = 0;
          for (c = 0; c < num ; c++) {
            suma = suma + tempos[c];
          }
          return suma;
        }
      </script>
</body>
</html>
